<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<script type="text/javascript" src="../../jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$.ajax({
				url: "../../login",

				method: "GET",
				dataType: "json",
				success: function (data){
					if (!$.isEmptyObject(data)) {
						window.location = "../../index.html";
					}
				}
			});
		});

		$(function () {
			$("#login-form").submit(function () {
				var parameters = $(this).serialize();

				$.ajax({
					data: parameters,
					url: "../../login",
					method:"POST",
					success: function(){
						window.location = "../../index.html";
					},
					error: function() {
						$("#error h3").text("User already logged in..");
					},
				});
				return false;
			});
		});
	</script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form id="login-form" class="login100-form validate-form" action="../../login" method="post">
					<div class="login100-form-avatar">
						<img src="images/avatar-01.jpg" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Welcome To Carpool!
					</span>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>


<!--					USER TYPE START-->

					<div class="container-login100-form-btn p-t-10">
						<div class="switch">
							<input type="radio" class="switch-input user_radio_btn" name="type" value="TREMPIST" id="one" checked>
							<label for="one" class="switch-label switch-label-off">
								<span>Trempist</span>
							</label>

							<input type="radio" class="switch-input admin_radio_btn" name="type" value="DRIVER" id="two">
							<label for="two" class="switch-label switch-label-on">
								<span>Driver</span>

							</label>
							<span class="slider2"></span>
						</div>
					</div>


<!--					USER TYPE END-->


					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					<span id="error" class="login100-form-title p-t-20 p-b-45" style="color: #ff7369">
						<h3></h3>
					</span>

					<div class="text-center w-full p-t-25 p-b-230">
					</div>

					<div class="text-center w-full">
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
