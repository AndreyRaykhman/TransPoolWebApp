<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="import.css" />
</head>
<body>
<main id="mainMoneyImport">
    <form oninput="output.value = Math.round(range.valueAsNumber / 1000)" id="moneyImport">
        <h2>
            Select amount to import
        </h2>
        <div class="range">
            <input name="range" type="range" min="10000" max="1000000">
            <div class="range-output">
                <output class="output" name="output" for="range">
                    500
                </output>
            </div>
            <button id="submit" class="upload-btn" >Submit</button>
        </div>
    </form>
</main>
<script type="text/javascript" src="../../../jquery-3.5.1.min.js"></script>
<script src="import.js"></script>
</body>
</html>
