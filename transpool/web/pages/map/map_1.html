<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="map.css">

</head>
<body>
<div class="grid-container">
    <div class="menu-icon">
        <i class="fas fa-bars header__menu"></i>
    </div>

    <header class="header">
        <div class="header__search">Welcome to Tel Aviv map created by Andrey</div>

    </header>

    <aside class="sidenav">
        <div class="sidenav__close-icon">
            <i class="fas fa-times sidenav__brand-close"></i>
        </div>
        <ul class="sidenav__list">
            <li class="sidenav__list-item">Show Map</li>
            <li class="sidenav__list-item">Show Rides</li>
            <li class="sidenav__list-item">Show Tremps</li>
        </ul>
    </aside>

    <main class="main">
        <div class="main-cards">
            <div class="card">Map
                <div id="world-map"></div>





            </div>
            <div class="card">Rides</div>
            <div class="card">Card</div>
        </div>

        <div class="main-header">
            <div class="main-header__heading">Hello User</div>
            <div class="main-header__updates">Recent Items</div>
        </div>


        <div class="main-overview">
            <div class="overviewcard">
                <div class="overviewcard__icon">Overview</div>
                <div class="overviewcard__info">Card</div>
            </div>
            <div class="overviewcard">
                <div class="overviewcard__icon">Overview</div>
                <div class="overviewcard__info">Card</div>
            </div>
            <div class="overviewcard">
                <div class="overviewcard__icon">Overview</div>
                <div class="overviewcard__info">Card</div>
            </div>
            <div class="overviewcard">
                <div class="overviewcard__icon">Overview</div>
                <div class="overviewcard__info">Card</div>
            </div>
        </div>


    </main>

    <footer class="footer">
        <div class="footer__copyright">&copy; 2018 MTH</div>
        <div class="footer__signature">Made with love by pure genius</div>
    </footer>
</div>

<script type="text/javascript" src="map.js"></script>
<script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
<script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
<script type="text/javascript" src="map_graph.js"></script>
