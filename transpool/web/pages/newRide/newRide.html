<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Ride</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>

<div class="wrapper">
    <h2>Add New Ride</h2>
    <div id="error_message"></div>
    <form id="myform" onsubmit="return validate();">

        <div class="selection-handle" id="addStation">
            <select>
                <option disabled selected>add Station:</option>
                <option value="1">Tel Aviv</option>
            </select>
        </div>
        <div class="selection-handle" id="removeStation">
            <select>
                <option disabled selected>remove Station</option>
                <option value="1">Tel Aviv</option>
            </select>
        </div>
        <div class="input_field">
            <input type="text" placeholder="Day" id="day">
        </div>
        <div class="input_field">
            <input type="text" placeholder="Time(HH:MM)" id="time">
        </div>
        <div class="input_field">
            <input type="text" placeholder="PPK" id="ppk">
        </div>
        <div class="input_field">
            <input type="text" placeholder="Capacity" id="capacity">
        </div>
        <div class="selection-handle" id="reputable">
            <select>
                <option disabled selected>Schedule</option>
                <option value="1">ONE_TIME</option>
                <option value="2">DAILY</option>
                <option value="3">BIDAILY</option>
                <option value="4">WEEKLY</option>
                <option value="5">MONTHLY</option>
            </select>
        </div>
        <div class="input_field">
            <textarea placeholder="Path" id="path"></textarea>
        </div>
        <div class="btn">
            <input type="submit">
        </div>

    </form>
</div>

</body>
</html>
